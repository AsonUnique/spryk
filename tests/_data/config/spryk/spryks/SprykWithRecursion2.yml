spryk: template
description: "Unit Test configuration"

arguments:

  moduleName:
    value: FooBar

  template:
    value: README.md.twig

  targetPath:
    value: "{{ moduleName }}/"

# The preSpryk call as postSpryk this spryk, this would lead a unresolvable recursion.
postSpryks:
  - SprykWithRecursion
