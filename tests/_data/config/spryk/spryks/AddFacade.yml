spryk: template
description: "Unit Test configuration"
mode: both

arguments:
  mode: ~

  module:
    value: FooBar

  organization:
    value: Spryker

  template:
    value: Facade.php.twig

  targetFilename:
    value: "{{ module }}Facade.php"

  targetPath:
    value: "{{ module }}/src/{{ organization }}/Zed/{{ module }}/Business/"

postSpryks:
  - AddFacadeInterface
