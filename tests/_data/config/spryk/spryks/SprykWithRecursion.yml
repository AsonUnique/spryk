spryk: template
description: "Unit Test configuration"

arguments:

  moduleName:
    value: FooBar

  template:
    value: composer.json.twig

  targetPath:
    value: "{{ moduleName }}/"

# The postSpryk contains a call to this spryk, this would lead a unresolvable recursion.
postSpryks:
  - SprykWithRecursion2
