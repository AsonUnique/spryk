spryk: structure
description: "Unit Test configuration"

arguments:

  moduleName:
    value: FooBar

  directories:
    value:
      - src/

  targetPath:
    value: "{{ moduleName }}/"

  templateTargetPath:
    value: "{{ moduleName }}/sub-directory/"

postSpryks:
   - TemplateWithoutInteraction:
      isOptional: true
      arguments:
        targetPath:
          value: "{{ templateTargetPath }}"


