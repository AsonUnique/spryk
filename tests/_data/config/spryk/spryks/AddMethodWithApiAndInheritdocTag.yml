spryk: method
description: "Unit Test configuration"

arguments:

  moduleName:
    value: FooBar

  organization:
    value: Spryker

  method:
    value: doSomething

  input:
    value: false

  output:
    value: bool

  annotations:
    value:
      - "{@inheritdoc}"
      - "@api"

  template:
    value: Method.php.twig

  target:
    value: "{{ organization }}\\Zed\\{{ moduleName }}\\Business\\{{ moduleName }}Facade"

preSpryks:
  - AddFacade
