spryk: method
description: "Unit Test configuration"

arguments:

  moduleName:
    value: FooBar

  organization:
    value: Spryker

  className:
    value: Spryker\Zed\FooBar\Business\Model\FooBar

  output:
    value: Spryker\Zed\FooBar\Business\Model\FooBar

  method:
    callbackOnly: true
    callback: ZedBusinessFactoryMethodNameCallback

  template:
    value: MethodBusinessFactory.php.twig

  target:
    value: "{{ organization }}\\Zed\\{{ moduleName }}\\Business\\{{ moduleName }}BusinessFactory"

preSpryks:
  - AddZedBusinessFactory

