arguments:
  emptyValue: ~

  replaceValue:
    value: "%moduleName%/src/"

  replaceDefault:
    default: "%moduleName%/src/"

postSpryks:
  - FooBarSpryk:
      arguments:
        replaceValue:
            value: "%moduleName%/src/foo-bar/"

        replaceDefault:
          default: "%moduleName%/src/foo-bar/"
