namespace: SprykTest
actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 2048M
    log: true

coverage:
    enabled: true
    remote: true
    whitelist: { include: ['src/Spryker/*.php'] }

suites:
    Spryk:
        path: SprykTest/Spryk/Model
        class_name: SprykTester
        modules:
            enabled:
                - Asserts

    Console:
        path: SprykTest/Spryk/Console
        class_name: SprykConsoleTester
        modules:
            enabled:
                - Asserts
                - SprykTest\Module\AssertionModule
                - SprykTest\Module\ConsoleEnvironmentModule
                - SprykTest\Module\CleanUpModule:
                    rootDirectory: 'tests/_data/'

    Integration:
        path: SprykTest/Spryk/Integration
        class_name: SprykIntegrationTester
        extensions:
            enabled: [SprykTest\Extension\MissingSprykExecutionExtension]

        modules:
            enabled:
                - Asserts
                - SprykTest\Module\AssertionModule
                - SprykTest\Module\CleanUpModule:
                    rootDirectory: 'tests/_data/'
                - SprykTest\Module\IntegrationModule
