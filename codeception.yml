namespace: SprykerTest
actor: Tester

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    remote: true
    whitelist: { include: ['src/Spryker/*.php'] }

suites:
    Console:
        path: SprykerTest/Spryk/Console
        class_name: SprykTester
        modules:
            enabled:
                - Asserts
                - SprykerTest\Module\ConsoleEnvironmentModule
                - SprykerTest\Module\CleanUpModule:
                    rootDirectory: 'tests/_data/'

    Integration:
        path: SprykerTest/Spryk/Integration
        class_name: SprykIntegrationTester
        extensions:
            enabled: [SprykerTest\Extension\MissingSprykExecutionExtension]

        modules:
            enabled:
                - Asserts
                - SprykerTest\Module\CleanUpModule:
                    rootDirectory: 'vendor/spryker/spryker/'
                - SprykerTest\Module\IntegrationModule
