spryk: template
description: "Adds a new *module*RepositoryInterface to the Zed application."

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  template:
    value: ZedRepositoryInterface.php.twig

  targetFilename:
    value: "%module%RepositoryInterface.php"

  targetPath:
    default: "%module%/src/%moduleOrganization%/Zed/%module%/Persistence/"

preSpryks:
  - AddZedRepository
