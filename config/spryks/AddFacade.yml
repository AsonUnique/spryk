spryk: template

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  template:
    value: Facade.php.twig

  targetFileName:
    value: %module%Facade.php

  targetPath:
    default: vendor/spryker/spryker/Bundles/%module%/src/%moduleOrganization%/Zed/%module%/Business/

preSpryks:
  - CreateModule

postSpryks:
  - AddFacadeInterface
  - AddBusinessFactory
