spryk: template

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  template:
    value: ZedDependencyProvider.php.twig

  targetFilename:
    value: "%module%DependencyProvider.php"

  targetPath:
    default: "vendor/spryker/spryker/Bundles/%module%/src/%moduleOrganization%/Zed/%module%/"

preSpryks:
  - CreateModule
