spryk: template

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  className: ~

  interfaceName:
    default: "%className%Interface"

  template:
    value: ZedBusinessModelInterface.php.twig

  targetFilename:
      callbackOnly: true
      callback: ZedBusinessModelInterfaceTargetFilenameCallback

  targetPath:
    default: "vendor/spryker/spryker/Bundles/%module%/src/%moduleOrganization%/Zed/%module%/Business/Model/"

preSpryks:
  - CreateModule
  - AddZedBusinessModel

