spryk: template

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  className: ~

  consoleCommand: ~

  template:
    value: ZedConsole.php.twig

  targetFilename:
    value: "%className%Console.php"

  targetPath:
    default: "vendor/spryker/spryker/Bundles/%module%/src/%moduleOrganization%/Zed/%module%/Communication/Plugin/Console/"

preSpryks:
  - CreateModule

