spryk: template

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  template:
    value: ZedEntityManager.php.twig

  targetFilename:
    value: "%module%EntityManager.php"

  targetPath:
    default: "vendor/spryker/spryker/Bundles/%module%/src/%moduleOrganization%/Zed/%module%/Persistence/"

preSpryks:
  - CreateModule

postSpryks:
  - AddZedEntityManagerInterface
