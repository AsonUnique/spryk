spryk: template

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  template:
    value: ClientFactory.php.twig

  targetFilename:
    value: "%module%Factory.php"

  targetPath:
    default: "vendor/spryker/spryker/Bundles/%module%/src/%moduleOrganization%/Client/%module%/"

preSpryks:
  - CreateModule

