spryk: structure
description: "Adds a new *module* structure."
priority: 1

arguments:
  module:
    type: NewModuleType

  organization:
    default: Spryker

  targetPath:
    default: "{{ module }}/"

  directories:
    value:
      - "src/{{ organization }}/"

postSpryks:
  - AddModuleReadme
  - AddModuleComposerJson
  - AddModuleLicense
  - AddModuleContributing
  - AddModuleChangelog
  - AddModuleTravis
  - AddModuleGitattributes
  - AddModuleGitignore
  - AddModuleTooling
  - AddModulePhpStanJson
  - AddModulePhpStanNeon
