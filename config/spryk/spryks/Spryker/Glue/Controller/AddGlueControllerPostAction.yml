spryk: method
description: "Adds a new action to the Glue controller."
mode: both

arguments:

  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  controller:
    callback:
      - ClassNameShortCallback
      - EnsureControllerSuffixCallback

  method:
    default: "post"
    callback: EnsureActionSuffixCallback

  resourceType:
    inherit: true

  modelName:
    inherit: true
    default: "{{ resourceType }}"

  modelSuffix:
    inherit: true
    default: "Reader"

  template:
    value: Glue/Controller/MethodPostGlueController.php.twig

  target:
    value: "{{ organization }}\\Glue\\{{ module }}\\Controller\\{{ controller | classNameShort | ensureControllerSuffix }}"

preSpryks:
  - AddGlueController

postSpryks:
  - AddGlueProcessorModelMethod:
      arguments:
        input:
          value: "RestRequestInterface $restRequest"
        output:
          value: "RestResponseInterface"
        method:
          value: "create{{ modelName }}"
