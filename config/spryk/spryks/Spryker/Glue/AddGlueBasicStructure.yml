spryk: structure
description: "Adds a new Glue layer with basic structure."
mode: both

application: Glue

priority: 1

arguments:
  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  resourceType:
    inherit: true

  fromTransfer:
    inherit: true

  clientModule:
    inherit: true

  clientMethod:
    inherit: true

  targetPath:
    value: "{{ module }}/"

  directories:
    value:
      - "src/{{ organization }}/"

preSpryks:
  - AddModule

postSpryks:
  - AddGlueResourceRoutePlugin
  - AddGlueResourceMapperMethod
  - AddGlueResourceMapperInterfaceMethod
  - AddGlueController:
      arguments:
        controller:
          value: "{{ resourceType | dashToCamelCase }}ResourceController"
  - AddGlueResourceRestResponseBuilderModel:
      arguments:
        className:
          value: "{{ resourceType | dashToCamelCase | singularize }}RestResponseBuilder"
        interfaceName:
          value: "{{ resourceType | dashToCamelCase | singularize }}RestResponseBuilderInterface"
        subDirectory:
          value: "RestResponseBuilder"
  - AddGlueDependencyClientBridgeMethod:
      arguments:
        dependentModule:
          value: "{{ clientModule }}"
        methods:
          value: [ "{{ clientMethod }}" ]

