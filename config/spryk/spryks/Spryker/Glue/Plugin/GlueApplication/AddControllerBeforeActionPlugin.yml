spryk: template
description: "Adds a new *modelName*ControllerBeforeActionPlugin to the Glue application."
mode: both

arguments:
  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  template:
    value: Glue/Plugin/GlueApplication/AddControllerBeforeActionPlugin.php.twig

  modelName:
    inherit: true

  targetFilename:
    value: "{{ modelName | camelCased }}ControllerBeforeActionPlugin.php"

  targetPath:
    value: "{{ module }}/src/{{ organization }}/Glue/{{ module }}/Plugin/GlueApplication/"

preSpryks:
  - AddModule
  - AddGlueFactory
