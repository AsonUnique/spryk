spryk: template
description: "Adds a new Glue Storefront Resource Interface."
mode: both

arguments:
  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  template:
    value: Glue/Storefront/GlueStorefrontResourceInterface.php.twig

  targetFilename:
    value: "{{ module }}ResourceInterface.php"

  targetPath:
    value: "{{ module }}/src/{{ organization }}/Glue/{{ module }}"

preSpryks:
  - AddModule
