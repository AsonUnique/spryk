spryk: structure
description: "Adds a new *moduleName* structure."
priority: 1

arguments:
  moduleName:
    type: NewModuleType

  organization:
    default: Spryker

  targetPath:
    default: "{{ moduleName }}/"

  directories:
    value:
      - "src/{{ organization }}/"

postSpryks:
  - AddSprykerReadme
  - AddSprykerComposerJson
  - AddSprykerLicense
  - AddSprykerContributing
  - AddSprykerChangelog
  - AddSprykerTravis
  - AddSprykerGitattributes
  - AddSprykerGitignore
  - AddSprykerPhpStanJson
  - AddSprykerPhpStanNeon
