spryk: template
description: "Adds a new *module*FacadeInterface to the Zed application."

arguments:
  module: ~

  organization:
    default: Spryker

  template:
    value: ZedBusinessFacadeInterface.php.twig

  targetFilename:
    value: "%module%FacadeInterface.php"

  targetPath:
    default: "%module%/src/%organization%/Zed/%module%/Business/"

preSpryks:
  - AddZedBusinessFacade
