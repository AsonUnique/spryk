spryk: update-yml
description: "Updates the *module* test configuration and adds the suite configuration for Business tests."

arguments:
  module: ~

  organization:
    default: Spryker

  template:
    value: ZedBusinessTestSuiteCodeceptionConfiguration.yml.twig

  afterElement:
    value: coverage

  addToElement:
    value: suites

  targetPath:
    value: "%module%/tests/%organization%Test/Zed/%module%/codeception.yml"

preSpryks:
  - AddZedTestCodeceptionConfiguration
