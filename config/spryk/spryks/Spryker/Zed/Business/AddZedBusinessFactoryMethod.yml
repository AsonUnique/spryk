spryk: method
description: "Adds a new method to the *module*BusinessFactory to the Modules root."

arguments:

  module: ~

  organization:
    default: Spryker

  subDirectory:
    isOptional: true

  className: ~

  method:
    callbackOnly: true
    callback: ZedBusinessFactoryMethodNameCallback

  dependencyMethods:
    isMultiple: true
    isOptional: true

  template:
    value: MethodBusinessFactory.php.twig

  target:
    value: "{{ organization }}\\Zed\\{{ module }}\\Business\\{{ module }}BusinessFactory"

preSpryks:
  - AddZedBusinessFactory

