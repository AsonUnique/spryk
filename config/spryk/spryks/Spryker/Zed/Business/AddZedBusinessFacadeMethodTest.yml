spryk: method
description: "Adds a new test method to the *module*FacadeTest."

arguments:

  module: ~

  organization:
    default: Spryker

  method:
    inherit: true
    callback:
      - ZedTestMethodNameCallback

  body:
    value: "$this->markTestIncomplete('This is an autogenerated test, please complete me.');"

  output:
    value: void

  template:
    value: Method.php.twig

  target:
    value: "{{ organization }}Test\\Zed\\{{ module }}\\Business\\{{ module }}FacadeTest"

preSpryks:
  - AddZedBusinessFacadeTest
