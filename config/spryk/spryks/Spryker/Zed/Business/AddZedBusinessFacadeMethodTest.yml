spryk: method
description: "Adds a new test method to the *moduleName*FacadeTest."

arguments:

  moduleName: ~

  organization:
    default: Spryker

  method:
    inherit: true
    callback:
      - ZedTestMethodNameCallback

  body:
    value: "$this->markTestIncomplete('This is an autogenerated test, please complete me.');"

  output:
    value: void

  template:
    value: Common/Method.php.twig

  target:
    value: "{{ organization }}Test\\Zed\\{{ moduleName }}\\Business\\{{ moduleName }}FacadeTest"

preSpryks:
  - AddZedBusinessFacadeTest
