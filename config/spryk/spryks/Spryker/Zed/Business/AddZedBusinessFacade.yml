spryk: template
description: "Adds a new *moduleName* Facade to the Zed application."

arguments:
  moduleName: ~

  organization:
    default: Spryker

  template:
    value: Zed/Business/ZedBusinessFacade.php.twig

  targetFilename:
    value: "{{ moduleName }}Facade.php"

  targetPath:
    default: "{{ moduleName }}/src/{{ organization }}/Zed/{{ moduleName }}/Business/"

preSpryks:
  - CreateSprykerModule

postSpryks:
  - AddZedBusinessFacadeInterface
  - AddZedBusinessFactory
