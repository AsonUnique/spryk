spryk: template
description: "Adds a new *module*FacadeTest."

arguments:
  module: ~

  organization:
    default: Spryker

  template:
    value: ZedBusinessFacadeTest.php.twig

  targetFilename:
    value: "%module%FacadeTest.php"

  targetPath:
    default: "%module%/tests/%organization%Test/Zed/%module%/Business/"

preSpryks:
  - AddZedBusinessTestSuite
