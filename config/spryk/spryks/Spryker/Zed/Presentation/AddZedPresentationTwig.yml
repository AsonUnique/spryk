spryk: template
description: "Adds a new twig file to the *module* Presentation layer."

config:
  noRender: true

arguments:

  module: ~

  organization:
    default: Spryker

  controller:
    default: Index

  method:
    default: indexAction

  template:
    value: ZedPresentationTwig.twig

  targetFilename:
    value: "%method%.twig"
    callback: ZedPresentationTwigNormalizeFileNameCallback

  targetPath:
    default: "%module%/src/%organization%/Zed/%module%/Presentation/%controller%/"

preSpryks:
  - AddZedCommunicationControllerMethod
