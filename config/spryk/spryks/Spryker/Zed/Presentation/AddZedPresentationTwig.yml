spryk: template
description: "Adds a new twig file to the *module* Presentation layer."

config:
  noRender: true

arguments:

  module: ~

  organization:
    default: Spryker

  controller:
    callback:
      - ClassNameShortCallback
      - RemoveControllerSuffixCallback

  method:
    callback:
      - RemoveActionSuffixCallback

  template:
    value: Zed/Presentation/ZedPresentationTwig.twig

  targetFilename:
    value: "{{ method | removeActionSuffix }}.twig"
    callback: ZedPresentationTwigNormalizeFileNameCallback

  targetPath:
    default: "{{ module }}/src/{{ organization }}/Zed/{{ module }}/Presentation/{{ controller | classNameShort | removeControllerSuffix }}/"

preSpryks:
  - AddZedCommunicationControllerAction
