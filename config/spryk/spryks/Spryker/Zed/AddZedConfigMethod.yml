spryk: method
description: "Adds a new method to the Zed *module*Config."

arguments:

  module: ~

  organization:
    default: Spryker

  method: ~
  input: ~
  output: ~

  template:
    value: Method.php.twig

  target:
    value: "{{ organization }}\\Zed\\{{ module }}\\{{ module }}Config"

preSpryks:
  - AddZedConfig

