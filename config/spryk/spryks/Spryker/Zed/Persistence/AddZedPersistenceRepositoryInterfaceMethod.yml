spryk: method
description: "Adds a new method to the *module*RepositoryInterface."

arguments:

  module: ~

  organization:
    default: Spryker

  method: ~
  input: ~
  output: ~

  template:
    value: InterfaceMethod.php.twig

  target:
    value: "%organization%\\Zed\\%module%\\Persistence\\%module%RepositoryInterface"

preSpryks:
  - AddZedPersistenceRepositoryInterface
