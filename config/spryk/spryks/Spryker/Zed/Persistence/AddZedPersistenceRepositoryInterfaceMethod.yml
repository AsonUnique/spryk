spryk: method
description: "Adds a new method to the *moduleName*RepositoryInterface."

arguments:

  moduleName: ~

  organization:
    default: Spryker

  method: ~
  input: ~
  output: ~

  template:
    value: Common/InterfaceMethod.php.twig

  target:
    value: "{{ organization }}\\Zed\\{{ moduleName }}\\Persistence\\{{ moduleName }}RepositoryInterface"

preSpryks:
  - AddZedPersistenceRepositoryInterface
