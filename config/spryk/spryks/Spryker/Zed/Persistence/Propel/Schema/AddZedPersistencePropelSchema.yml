spryk: template
description: "Adds a new spy_*targetModule*.schema.xml to the Zed application."

arguments:
  module: ~
  targetModule: ~

  organization:
    default: Spryker

  template:
    value: Zed/Persistence/Propel/Schema/schema.xml.twig

  targetFilename:
    value: "spy_{{ targetModule | underscored }}.schema.xml"

  targetPath:
    default: "{{ module }}/src/{{ organization }}/Zed/{{ module }}/Persistence/Propel/Schema/"

preSpryks:
  - CreateSprykerModule
