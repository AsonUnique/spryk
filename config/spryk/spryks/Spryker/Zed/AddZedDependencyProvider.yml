spryk: template
description: "Adds a new *module*DependencyProvider to the Zed application."
mode: both

arguments:
  module:
    inherit: true

  organization:
    inherit: true
    default: Spryker

  template:
    value: Zed/ZedDependencyProvider.php.twig

  targetFilename:
    value: "{{ module }}DependencyProvider.php"

  targetPath:
    default: "{{ module }}/src/{{ organization }}/Zed/{{ module }}/"

preSpryks:
  - AddModule
