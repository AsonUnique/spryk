spryk: template
description: "Adds a new *module*DependencyProvider to the Zed application."

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  template:
    value: ZedDependencyProvider.php.twig

  targetFilename:
    value: "%module%DependencyProvider.php"

  targetPath:
    default: "%module%/src/%moduleOrganization%/Zed/%module%/"

preSpryks:
  - CreateSprykerModule
