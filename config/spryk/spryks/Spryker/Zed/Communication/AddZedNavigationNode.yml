spryk: navigation
description: "Adds a new navigation node entry tho the *module* navigation.xml."

arguments:
  module: ~

  organization:
    default: Spryker

  controller:
    default: Index

  method:
    default: index

  targetPath:
    value: "{{ module }}/src/{{ organization }}/Zed/{{ module }}/Communication/navigation.xml"

preSpryks:
  - AddZedNavigationSchema
