spryk: template
description: "Adds a new Console command to the Zed application."

arguments:
  module: ~

  organization:
    default: Spryker

  className: ~

  consoleCommand: ~

  template:
    value: ZedCommunicationConsole.php.twig

  targetFilename:
    value: "%className%Console.php"

  targetPath:
    default: "%module%/src/%organization%/Zed/%module%/Communication/Plugin/Console/"

preSpryks:
  - CreateSprykerModule

