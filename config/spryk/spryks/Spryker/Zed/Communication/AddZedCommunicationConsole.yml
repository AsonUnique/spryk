spryk: template
description: "Adds a new Console command to the Zed application."

arguments:
  moduleName: ~

  organization:
    default: Spryker

  className: ~

  consoleCommand: ~

  template:
    value: Zed/Communication/ZedCommunicationConsole.php.twig

  targetFilename:
    value: "{{ className }}Console.php"

  targetPath:
    default: "{{ moduleName }}/src/{{ organization }}/Zed/{{ moduleName }}/Communication/Console/"

preSpryks:
  - AddSprykerModule

