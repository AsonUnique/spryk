spryk: method
description: "Adds a new method to the Yves *moduleName* Config."

arguments:

  moduleName: ~

  organization:
    default: Spryker

  method: ~
  input: ~
  output: ~

  template:
    value: Common/Method.php.twig

  target:
    value: "{{ organization }}\\Yves\\{{ moduleName }}\\{{ moduleName }}Config"

preSpryks:
  - AddYvesConfig

