spryk: template
description: "Adds a new *Module*ClientInterface to the Client application."

arguments:
  module: ~

  organization:
    default: Spryker

  template:
    value: ClientInterface.php.twig

  targetFilename:
    value: "%module%ClientInterface.php"

  targetPath:
    default: "%module%/src/%organization%/Client/%module%/"

preSpryks:
  - AddClient
