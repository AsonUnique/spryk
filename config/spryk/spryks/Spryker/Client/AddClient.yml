spryk: template
description: "Adds a new *Module*Client to the Client application."
priority: 1

arguments:
  module: ~

  organization:
    default: Spryker

  template:
    value: Client.php.twig

  targetFilename:
    value: "{{ module }}Client.php"

  targetPath:
    default: "{{ module }}/src/{{ organization }}/Client/{{ module }}/"

preSpryks:
  - CreateSprykerModule

postSpryks:
  - AddClientDependencyProvider
  - AddClientInterface
  - AddClientFactory
