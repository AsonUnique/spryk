spryk: template
description: "Adds a new *moduleName*ClientDependencyProvider to the Client application."

arguments:
  moduleName: ~

  organization:
    default: Spryker

  template:
    value: Client/ClientDependencyProvider.php.twig

  targetFilename:
    value: "{{ moduleName }}DependencyProvider.php"

  targetPath:
    default: "{{ moduleName }}/src/{{ organization }}/Client/{{ moduleName }}/"

preSpryks:
  - AddSprykerModule
