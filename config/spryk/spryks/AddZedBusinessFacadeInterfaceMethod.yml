spryk: method
description: "Adds a new method to the *module*FacadeInterface."

arguments:

  module: ~

  moduleOrganization:
    default: Spryker

  specification:
    multiline: true

  method: ~
  input: ~
  output: ~

  annotations:
    value:
      - "@api"

  template:
    value: InterfaceMethod.php.twig

  target:
    value: "%moduleOrganization%\\Zed\\%module%\\Business\\%module%FacadeInterface"

preSpryks:
  - AddZedBusinessFacadeInterface
