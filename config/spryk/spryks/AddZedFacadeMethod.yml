spryk: method
description: "Adds a new method to the *module*Facade."

arguments:

  module: ~

  moduleOrganization:
    default: Spryker

  method: ~
  input: ~
  output: ~

  template:
    value: Method.php.twig

  target:
    value: "%moduleOrganization%\\Zed\\%module%\\Business\\%module%Facade"

preSpryks:
  - AddZedFacade

postSpryks:
  - AddZedFacadeInterfaceMethod
