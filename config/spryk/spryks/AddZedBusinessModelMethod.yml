spryk: method
description: "Adds a new method to the *target* business model."

arguments:

  module: ~

  moduleOrganization:
    default: Spryker

  className: ~

  method: ~
  input: ~
  output: ~

  facadeMethod:
    default: undefined

  template:
    value: Method.php.twig

  target:
    value: "%className%"

preSpryks:
  - AddZedBusinessModel

postSpryks:
  - AddZedBusinessModelInterfaceMethod
  - AddZedBusinessFacadeMethod:
      isOptional: true
      arguments:
        method:
          value: "%facadeMethod%"
