spryk: template
description: "Adds a new *module*To*dependentModule*FacadeBridge."

arguments:
  module: ~
  dependentModule: ~

  moduleOrganization:
    default: Spryker

  template:
    value: ZedDependencyFacadeBridge.php.twig

  targetFilename:
    value: "%module%To%dependentModule%FacadeBridge.php"

  targetPath:
    default: "%module%/src/%moduleOrganization%/Zed/%module%/Dependency/Facade/"

preSpryks:
  - CreateModule

postSpryks:
  - AddZedDependencyFacadeInterface
