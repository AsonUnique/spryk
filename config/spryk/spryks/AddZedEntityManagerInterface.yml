spryk: template
description: "Adds a new *module*EntityManagerInterface to the Zed application."

arguments:
  module: ~

  moduleOrganization:
    default: Spryker

  template:
    value: ZedEntityManagerInterface.php.twig

  targetFilename:
    value: "%module%EntityManagerInterface.php"

  targetPath:
    default: "%module%/src/%moduleOrganization%/Zed/%module%/Persistence/"

preSpryks:
  - AddZedEntityManager

